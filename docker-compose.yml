# Fase 2: Infraestructura de Contenedores
# Monta ./src/Tormentosa.Api en /src y Almacén en /storage (obligatorio para Ingesta_Audio.ps1)
services:
  gesfer-company:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gesfer-company
    ports:
      - "${APP_PORT:-5000}:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Development}
      - ASPNETCORE_URLS=http://+:5000
      - STORAGE_PATH=/storage
    volumes:
      - ./src/Tormentosa.Api:/src
      # Almacén montado en /storage: script /storage/Tekton/Tools/Ingesta_Audio.ps1
      - ./Storage:/storage
      # Grabaciones: origen para Ingesta_Audio.ps1 (-Origen /grabaciones)
      - "C:/Users/Racso/Documents/Grabaciones de sonido:/grabaciones"
    networks:
      - gesfer-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  gesfer-network:
    driver: bridge
