# Fase 2: Infraestructura de Contenedores
# Monta ./src/Tormentosa.Api en /src y almac√©n de herramientas en /storage
services:
  gesfer-company:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gesfer-company
    ports:
      - "${APP_PORT:-5000}:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Development}
      - ASPNETCORE_URLS=http://+:5000
      - STORAGE_PATH=/storage
    volumes:
      - ./src/Tormentosa.Api:/src
      - ./Storage:/storage
    networks:
      - gesfer-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  gesfer-network:
    driver: bridge
